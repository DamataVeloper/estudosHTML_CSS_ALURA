<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./formulario.css">
    <title>contatos</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="./img/logo.png" alt="">
            </h1>
    
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="#">Produtos</a></li>
                    <li> <a href="#">Contato</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome"> Nome e Sobrenome</label>
            <input class="input-padrao" type="text" id="nomesobrenome">

            <label for="email">Email</label>
            <input class="input-padrao" type="email" id="email">

            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="telefone">

            <label for="mansagem">Menssagem</label>
            <textarea class="input-padrao" name="" id="mensagem" cols="30" rows="10"></textarea>
            <div>
                <p>Como prefere nosso contato</p>
    
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">                    
                    Email
                </label>
    
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>
    
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                    Whatsapp
                </label>
            </div>

            <label class="checkbox" for="checkbox">
                <input type="checkbox" id="checkbox">
                Gostaria de receber nossas novidade por email?
            </label>


            <input type="submit" value="Envia formulario">
        </form>
    </main>


    <footer>
        <img src="./img/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
    
</body>
</html>
